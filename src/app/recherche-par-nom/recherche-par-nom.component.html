    <!-- Recherche Avec le filtre Pipe -->
    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2 ">
            <label>Nom Produit en tapant</label>
            <input class="form-control" [(ngModel)]="searchTerm" name="searchTerm">
        </div>
    </form>


    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Prix</th>
                    <th>Catégorie</th>
                    <th>Date Création</th>
                    <!-- <th>Action</th> -->
                </tr>
                <!-- <tbody *ngFor="let produit of produits | searchFilter: searchTerm"> (a utiliser dans le cas de search-filter)-->
                <tbody *ngFor="let produit of produits | searchFilter: searchTerm">
                    <tr>
                        <td>{{produit.idProduit}}</td>
                        <td>{{produit.nomProduit}}</td>
                        <td>{{produit.prixProduit}}</td>
                        <td>{{produit.categorie?.nomCat}}</td>
                        <td>{{produit.dateCreation | date: 'dd/MM/yyyy'}}</td>
                        <!-- <td><a class="btn btn-danger" (click)="supprimerProduit(produit)">Supprimer</a></td>
                        <td><a class="btn btn-success" [routerLink]="['/updateProduit',produit.idProduit]">Modifier</a> -->
                        <!-- </td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
